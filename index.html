<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>canvasGame</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            overflow: hidden;
        }
        /*canvas{*/
        /*    border: 1px solid black;*/
        /*}*/
    </style>
</head>
<body>
    <canvas id="mycanvas">请升级你的浏览器！</canvas>
    <input id="xiaochu" type="button" value="消除判定" onclick="xiaochu()">
    <script src="js/underscore-min.js"></script>
    <script src="js/SimpleJS.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Sprite.js"></script>
    <script src="js/Maps.js"></script>
    <script>
        var game = new Game("mycanvas","R.json");
        function xiaochu() {
            game.map.eliminate();
            game.callBack(29,function () {
                game.map.dropDown();
                game.callBack(20,function () {
                    game.map.supply();
                })
            });


        }
    </script>
</body>
</html>
